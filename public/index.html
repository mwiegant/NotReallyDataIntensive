<!DOCTYPE html>
<html lang="en" ng-app="dndApp">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="index.css">

  <title>Distributed Key-Value Store</title>
</head>

<body>

  <div class="">
    <h4>Distributed Key-Value Store</h4>
    <hr>
    <p>Supported Commands:</p>
    <ul>
      <li>GET <i>key</i></li>
      <li>PUT <i>key</i> <i>value</i></li>
    </ul>

    <p>Command: <input id="command"> <button onclick="submitCommand()">Run</button></p>
    <p>Output: <label id="output"></label></p>
    <p>Console Logs:</p>
    <textarea readonly="true" rows="10" cols="85" id="consoleLogs"></textarea>
  </div>


  <!-- javascript code -->
  <script src="index.js"></script>
</body>

</html>
